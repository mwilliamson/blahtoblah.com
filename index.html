<!DOCTYPE html>
<html>
  <head>
    <title>blahtoblah.com</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />

  </head>
  <body>
    <div class="header">
      <h1>blah<span class="alternate">to</span>blah<span class="alternate">.com</span></h1>

      <form action="/" method="get">
        Convert

        to

        <input type="submit" value="Convert">
      </form>
    </div>
  </body>
